<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarks App</title>
</head>
<body class="fade-in">
  <h1>My Bookmarks</h1>
  <main>
    <div class="buttons-menus">
      <div class="new-bookmark">
        <button type="button" class="new-button">+ New</button>
      </div>
      <div class="filter">
        <form id="filter-by">
          <fieldset>
            <div class="fix">
            <label for="select-filter">Filter By</label>
            <select id="select-filter">
              <option value="minimum-rating">Min Rating</option>
              <option value="maximum-rating">Max Rating</option>
              <option value="alphabetic-az">A - Z</option>
              <option value="reverse-alphabetic">Z - A</option>
              </select>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="bookmark-list">
      <ul class="list">
        <li class="js-item-element" data-item-id="1">
          <div class="bookmark-item">
            <button type="button" class="button-item rating-2">Google</button>
          </div>
        </li>
        <li class="js-item-element" data-item-id="2">
          <div class="bookmark-item">
            <button type="button" class="button-item rating-5">Pokemon Showdown Infinite</button>
          </div>
        </li>
        <li class="js-item-element" data-item-id="3">
          <div class="bookmark-item">
            <button type="button" class="button-item rating-3">Tinder</button>
          </div>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
